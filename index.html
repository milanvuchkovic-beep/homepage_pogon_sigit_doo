<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radna stanica - Komandna tabla</title>
    
    <!-- Link ka Font Awesome za ikone (Play, Stop, Ruka, Razmena) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- POVEZIVANJE EKSTERNOG CSS FAJLA -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Diskretan statusni natpis za "OTVARANJE..." -->
    <div id="statusMessage" class="status-message"></div>

    <header class="top-nav">
        <div class="left-side">
            <!-- Pogon.io logo sa ikonicom -->
            <div class="pogon-logo">
                <img id="pogonLogoImg" src="https://i.postimg.cc/L6KLbH84/Pogon-io-LOGO-vertical.png" alt="Pogon.io Logo">
                Pogon.io
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Planiranje</a>
                <a href="#">Alati</a>
                <a href="#" class="active-link">RADNA STANICA PR01</a>
                <a href="#">More <i class="fas fa-caret-down"></i></a>
            </div>
        </div>
        <div class="right-side">
            <i class="fas fa-search search-icon"></i>
        </div>
    </header>

    <div class="content-wrapper">
        
        <div class="factory-section">
            <!-- 1. ZELENO DUGME: START/POČETAK -->
            <button class="action-button play-button" id="playDugme">
                <i class="fas fa-play-circle"></i>
            </button>
            
            <h1 class="main-title" id="mainTitle">Radna stanica PR01</h1>
            
            <!-- 2. CRVENO DUGME: STOP/KRAJ -->
            <button class="action-button stop-button" id="stopDugme">
                <i class="fas fa-stop-circle"></i>
            </button>
        </div>

        <!-- Glavna mreža dugmadi (OPŠTI POSLOVI OPERATERA, sa Zastojem) -->
        <div class="menu-grid">
            <!-- 3. Prijava smene (OPERATERI) -->
            <button class="menu-item" id="prijavaSmeneDugme">Prijava smene (OPERATERI)</button>
            
            <!-- 4. Prijava škarta -->
            <button class="menu-item" id="prijavaSkartaDugme">Prijava škarta</button>
            
            <!-- 5. Prijava pauza -->
            <button class="menu-item" id="prijavaPauzaDugme">Prijava pauza</button>

            <!-- 6. Izmena parametara -->
            <button class="menu-item" id="izmenaParametaraDugme">Izmena parametara</button>
            
            <!-- 7. ZUTO DUGME: ZASTOJ (Okruglo dugme sa ikonom) -->
            <div class="zastoj-item-container" style="grid-column: span 2;">
                <button class="menu-item zastoj-button-item" id="zastojiDugme">
                    <i class="fas fa-hand-paper"></i> 
                </button>
            </div>
        </div>

        <!-- SEKCIJA ZA ŠEFOVE (Primopredaja) -->
        <div class="supervisor-section">
            <!-- 8. Primopredaja smene (ŠEFOVI) - Plavo dugme na dnu -->
            <button class="supervisor-button" id="primopredajaDugme">
                <i class="fas fa-exchange-alt"></i> Primopredaja smene (ŠEFOVI)
            </button>
        </div>
    </div>

    <footer class="footer">
        © 2025 Pogon.io. Sva prava zadržana.
    </footer>

    <!-- POVEZIVANJE EKSTERNOG JAVASCRIPT FAJLA -->
    <script src="js/script.js"></script>
</body>
</html>
