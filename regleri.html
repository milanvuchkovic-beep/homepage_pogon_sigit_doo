<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal za Reglere</title>
    
    <!-- Link ka Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- POVEZIVANJE EKSTERNOG CSS FAJLA -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Diskretan statusni natpis za "OTVARANJE..." -->
    <div id="statusMessage" class="status-message"></div>

    <header class="top-nav">
        <div class="left-side">
            <div class="pogon-logo">
                <img id="pogonLogoImg" src="https://i.postimg.cc/L6KLbH84/Pogon-io-LOGO-vertical.png" alt="Pogon.io Logo">
                Pogon.io
            </div>
        </div>
    </header>

    <!-- ISPRAVKA: Dodate su klase portal-background i regler-background -->
    <div class="content-wrapper portal-background regler-background" style="max-width: 600px; padding-top: 50px;">
        
        <h1 class="main-title" style="color: #ffffff; text-align: center; margin-bottom: 40px; font-size: 36px; text-shadow: 1px 1px 3px rgba(0,0,0,0.7);">Portal za Reglere</h1>
        
        <!-- JEDNO DUGME ZA REGLERE -->
        <div class="supervisor-section">
            <button class="supervisor-button" id="reglerDugme">
                <i class="fas fa-tools"></i> Regler aplikacija
            </button>
        </div>

    </div>

    <!-- POVEZIVANJE EKSTERNOG JAVASCRIPT FAJLA -->
    <script src="js/script.js"></script>
</body>
</html>
